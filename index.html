<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="main">
    <div class="card">
    <textarea id="resultbox" name="resultbox" placeholder="0" rows="2" cols="40" style="white-space: nowrap; overflow-y: hidden; resize:none;" readonly>
    </textarea>
    <button name="clear" value="clear" id="clear">CLR</button>
    
      <div class="btcont" id="btcont">  
        <button class="btitem" value="1" id="btitem" name="1">1</button>
        <button class="btitem" value="2" id="btitem" name="2">2</button>
        <button class="btitem" value="3" id="btitem" name="3">3</button>
        <button class="btitem" value="4" id="btitem" name="4">4</button>
        <button class="btitem" value="5" id="btitem" name="5">5</button>
        <button class="btitem" value="6" id="btitem" name="6">6</button>
        <button class="btitem" value="7" id="btitem" name="7">7</button>
        <button class="btitem" value="8" id="btitem" name="8">8</button>
        <button class="btitem" value="9" id="btitem" name="9">9</button>
        <button class="btitem" value="0" id="btitem" name="0">0</button>
        <button class="btitem" value="+" id="btitem" name="+">+</button>
        <button class="btitem" value="-" id="btitem" name="-">-</button>
        <button class="btitem" value="/" id="btitem" name="/">/</button>
        <button class="btitem" value="*" id="btitem" name="*">*</button>
        <button class="btitem" value="=" id="equals" name="=" >=</button>
      </div>
    </div> 
  </div>
  <script src="app.js"></script>
</body>
</html>
